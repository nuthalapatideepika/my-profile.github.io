<!DOCTYPE html>
<html>
<head>
    <title>Deepika Nuthalapati</title>
    <style>
        body { 
            background: #f5f5f5; 
            color: #333; 
            font-family: Arial, sans-serif; 
            padding: 50px; 
            margin: 0;
        }
        h1 { 
            font-size: 50px; 
            text-align: center; 
            color: #333;
            font-weight: bold;
            margin-bottom: 60px;
        }
        .cards { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
            margin-top: 50px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .card { 
            background: white; 
            color: #333; 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .card h3 { 
            color: #555; 
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card p {
            color: #666;
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Netflix style for first card only */
        .card:first-child { 
            background: #141414; 
            color: white; 
            border: 2px solid #333333;
            position: relative;
            overflow: hidden;
        }
        .card:first-child:hover {
            transform: scale(1.05);
            border-color: #E50914;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
        }
        .card:first-child h3 { 
            color: #E50914; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card:first-child p {
            color: #CCCCCC;
        }
        .card:first-child::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #E50914;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .card:first-child:hover::before {
            transform: scaleX(1);
        }
        
        /* Prime Video style for second card only */
        .card:nth-child(2) { 
            background: linear-gradient(135deg, #00A8E1 0%, #003D5C 100%); 
            color: white; 
            border: 2px solid #00A8E1;
            position: relative;
            overflow: hidden;
        }
        .card:nth-child(2):hover {
            transform: scale(1.05);
            border-color: #00D4FF;
            box-shadow: 0 8px 25px rgba(0, 168, 225, 0.4);
        }
        .card:nth-child(2) h3 { 
            color: #FFD700; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .card:nth-child(2) p {
            color: #E6F3FF;
        }
        .card:nth-child(2)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #00D4FF);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .card:nth-child(2):hover::before {
            transform: scaleX(1);
        }
        
        /* Instagram style for third card only */
        .card:nth-child(3) { 
            background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #FCB045 100%); 
            color: white; 
            border: 2px solid #E4405F;
            position: relative;
            overflow: hidden;
        }
        .card:nth-child(3):hover {
            transform: scale(1.05);
            border-color: #FF6B9D;
            box-shadow: 0 8px 25px rgba(228, 64, 95, 0.4);
        }
        .card:nth-child(3) h3 { 
            color: #FFFFFF; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .card:nth-child(3) p {
            color: #FFF5F5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .card:nth-child(3)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #833AB4, #FD1D1D, #FCB045);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .card:nth-child(3):hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <h1>Deepika Nuthalapati</h1>
    <div class="cards">
        <div class="card"><h3>Card 1</h3><p>Research Projects</p></div>
        <div class="card"><h3>Card 2</h3><p>Publications</p></div>
        <div class="card"><h3>Card 3</h3><p>Skills</p></div>
        <div class="card"><h3>Card 4</h3><p>Experience</p></div>
        <div class="card"><h3>Card 5</h3><p>Achievements</p></div>
        <div class="card"><h3>Card 6</h3><p>Contact</p></div>
    </div>
</body>
</html>
