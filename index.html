<!DOCTYPE html>
<html>
<head>
    <title>Deepika Nuthalapati</title>
    <style>
        body { 
            background: #000000; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            padding: 50px; 
            margin: 0;
        }
        h1 { 
            font-size: 50px; 
            text-align: center; 
            color: #E50914;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 60px;
        }
        .cards { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
            margin-top: 50px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .card { 
            background: #141414; 
            color: white; 
            padding: 25px; 
            border-radius: 8px; 
            border: 2px solid #333333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #E50914;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
        }
        .card h3 { 
            color: #E50914; 
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card p {
            color: #CCCCCC;
            line-height: 1.5;
            font-size: 14px;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #E50914;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .card:hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <h1>Deepika Nuthalapati</h1>
    <div class="cards">
        <div class="card"><h3>Card 1</h3><p>Research Projects</p></div>
        <div class="card"><h3>Card 2</h3><p>Publications</p></div>
        <div class="card"><h3>Card 3</h3><p>Skills</p></div>
        <div class="card"><h3>Card 4</h3><p>Experience</p></div>
        <div class="card"><h3>Card 5</h3><p>Achievements</p></div>
        <div class="card"><h3>Card 6</h3><p>Contact</p></div>
    </div>
</body>
</html>
