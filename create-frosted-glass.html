<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Frosted Glass Background</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .generator {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .preview {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .frosted-glass {
            width: 100%;
            height: 100%;
            background: 
                /* Beautiful water droplets */
                radial-gradient(ellipse 8px 12px at 15% 20%, rgba(255,255,255,0.6) 10%, rgba(255,255,255,0.2) 40%, transparent 70%),
                radial-gradient(ellipse 6px 9px at 75% 15%, rgba(255,255,255,0.5) 10%, rgba(255,255,255,0.15) 40%, transparent 70%),
                radial-gradient(ellipse 10px 14px at 35% 35%, rgba(255,255,255,0.7) 10%, rgba(255,255,255,0.25) 40%, transparent 70%),
                radial-gradient(ellipse 5px 8px at 85% 40%, rgba(255,255,255,0.45) 10%, rgba(255,255,255,0.12) 40%, transparent 70%),
                radial-gradient(ellipse 7px 11px at 25% 60%, rgba(255,255,255,0.55) 10%, rgba(255,255,255,0.18) 40%, transparent 70%),
                radial-gradient(ellipse 9px 13px at 65% 70%, rgba(255,255,255,0.65) 10%, rgba(255,255,255,0.22) 40%, transparent 70%),
                radial-gradient(ellipse 6px 9px at 90% 75%, rgba(255,255,255,0.5) 10%, rgba(255,255,255,0.15) 40%, transparent 70%),
                radial-gradient(ellipse 11px 15px at 45% 85%, rgba(255,255,255,0.75) 10%, rgba(255,255,255,0.28) 40%, transparent 70%),
                
                /* Glass noise texture */
                url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cfilter id='noise'%3E%3CfeTurbulence baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3C/defs%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E"),
                
                /* Beautiful blue frosted glass base */
                linear-gradient(135deg, 
                    rgba(200, 225, 250, 0.9) 0%, 
                    rgba(185, 215, 245, 0.95) 25%, 
                    rgba(195, 220, 248, 0.92) 50%, 
                    rgba(180, 210, 240, 0.97) 75%, 
                    rgba(190, 218, 246, 0.94) 100%);
        }
        
        .save-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .save-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h2>ðŸŒŠ Frosted Glass Background Generator</h2>
        <p>This creates a perfect frosted glass background image for your portfolio!</p>
        
        <div class="preview">
            <div class="frosted-glass" id="glassPreview"></div>
        </div>
        
        <button class="save-button" onclick="saveAsImage()">ðŸ’¾ Save as Background Image</button>
        
        <script>
            function saveAsImage() {
                // Create canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1920;
                canvas.height = 1080;
                
                // Create frosted glass gradient
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(200, 225, 250, 0.9)');
                gradient.addColorStop(0.25, 'rgba(185, 215, 245, 0.95)');
                gradient.addColorStop(0.5, 'rgba(195, 220, 248, 0.92)');
                gradient.addColorStop(0.75, 'rgba(180, 210, 240, 0.97)');
                gradient.addColorStop(1, 'rgba(190, 218, 246, 0.94)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add water droplets
                const droplets = [
                    {x: 0.15, y: 0.2, w: 8, h: 12, opacity: 0.6},
                    {x: 0.75, y: 0.15, w: 6, h: 9, opacity: 0.5},
                    {x: 0.35, y: 0.35, w: 10, h: 14, opacity: 0.7},
                    {x: 0.85, y: 0.4, w: 5, h: 8, opacity: 0.45},
                    {x: 0.25, y: 0.6, w: 7, h: 11, opacity: 0.55},
                    {x: 0.65, y: 0.7, w: 9, h: 13, opacity: 0.65},
                    {x: 0.9, y: 0.75, w: 6, h: 9, opacity: 0.5},
                    {x: 0.45, y: 0.85, w: 11, h: 15, opacity: 0.75}
                ];
                
                droplets.forEach(drop => {
                    const x = drop.x * canvas.width;
                    const y = drop.y * canvas.height;
                    
                    const dropGradient = ctx.createRadialGradient(x, y, 0, x, y, drop.w);
                    dropGradient.addColorStop(0, `rgba(255, 255, 255, ${drop.opacity})`);
                    dropGradient.addColorStop(0.4, `rgba(255, 255, 255, ${drop.opacity * 0.3})`);
                    dropGradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = dropGradient;
                    ctx.beginPath();
                    ctx.ellipse(x, y, drop.w, drop.h, 0, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // Download the image
                const link = document.createElement('a');
                link.download = 'frosted-glass-background.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        </script>
    </div>
</body>
</html>
